MaxNebulaDiameter=0.7

// planetary nebulae
DrawPlanetaryNebula=1
PlanetaryNebulaMagnitudeLimit=9
MinPlanetaryNebulaDiameter=0.6
MaxPlanetaryNebulaDiameter=0.7

