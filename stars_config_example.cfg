DrawOpenClusters=1
OpenClusterMagnitudeLimit=5
MinOpenClusterDiameter=0.6
MaxOpenClusterDiameter=0.7

// globular clusters
DrawGlobularClusters=1
GlobClusterMagnitudeLimit=9
MinGlobClusterDiameter=0.6
MaxGlobClusterDiameter=0.7

// difuse nebulae
DrawNebula=1
NebulaMagnitudeLimit=10
