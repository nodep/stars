// type: bool (1 or 0)
// Draw frames on texts
DBGTextFrame=1

// type enum
// ALL			- All object in map boundaries
// ORION		- Only the Orion constellation
// ORIONS_BELT	- Only Orion's belt
DBGRegion=ALL

// type: string
// name of the output eps file
OutputFileName=sky.eps

// type: float
// scale the output for faulty PostScript interpreters
ScaleFactor=1

// type: int
// map radius (mm)
MapRadius=300

// type: int
// Map Border Width
SpareSpace=5

// type: int
// RA designations text height
RATextHeight=4

// type: int
// Declination designations text height
DeclTextHeight=2

// type: bool
// Northern or Southern sky
IsNorth=1

// type: bool
// Draw coordinate net
DrawNet=1

// type: bool
// Draw Ecliptic
DrawEcliptic=1

// type: bool
// Draw the Galactic Equator
DrawGalacticEquator=1

// type: float
// Dots resolution for Ecliptic and the Gal. Equator
CirclesDotsFrequency=0.01

// type: int
// Maximum distance for the projection from north or south
MaxPoleDistance=120

// type: bool
// Draw constellation boundaries
DrawConstellationBounds=1

// type: enum
// Draw const. bound corners or full lines
// FULL		- Draws full lines
// CORNER	- Draws corners
ConstellationBoundType=FULL

// type: float
// The angle used for the corner of constellation boundaries (in CORNER only)
ConstellationBoundAngle=1.5

// type: float
// The minimum angle factor (in CORNER only)
MaxAngleLengthFactor=0.0018

// type: float
// The maximum angle factor (in CORNER only)
MinAngleLengthFactor=0.0012

// type: enum
// Constellation boundary pen
// DOTS
// SOLID
ConstellationBoundStyle=DOTS

// type: enum
// Font for all the titles
// Helvetica
// Times
NamesFont=Helvetica

// type: bool
// Should print fixed texts
PrintFixedText=1

// type: string
// Fixed texts file name
FixedTextFile=fixednames.dat

// type: float
// Distance of the text from the object it designates
TextDistance=0.7

// type: bool
// Ignore the Pleiade texts
IgnorePleiades=1

// type: bool
// Draw the Milky Way
DrawMilkyWay=1

// type: enum
// Mily Way style
// DOTS		- Isophote with dots
// SOLID	- Isophote with full lines
// FILL		- Filled stepped grayscale surfaces
MilkyWayStyle=FILL

// type: bool
// Draw meteor radiants
DrawRadiants=1

// type: float
// Meteor radiants designation size
RadiantsDesignationSize=1.8

// type: bool
// Draw stars
DrawStars=1

// type: float
// Magnitude of the faintest drawn star
StarMagnitudeLimit=5.5

// type: float
// Diameter of the brightes star
MaxStarDiameter=1.9

// type: float
// Diameter of the faintest star
MinStarDiameter=0.4

// type: bool
// Draw a frame on overlapping stars
DrawStarFrame=1

// type: float
// Overlapping stars frame width
StarFrameWidth=0.35

// type: enum
// Stars brightness->diameter function
// LINEAR		- Linear
// ATAN			- Arcus Tangens
// EXPONENTIAL	- Expenential (NOT ENABLED)
StarDiameterType=LINEAR

// type: bool
// Draw a white ring for variable stars
DrawVariableStarRing=1

// type: bool
// Draw saturn-like signs on multiple stars
DrawMultipleStarSign=1

// type: bool
// Print the star names
PrintStarNames=1

// type: float
// Star names text height
StarNameHeight=2.5

// type: float
// Faintest star with a text
MinStarNameMagnitude=3

// type: bool
// Draw Bayer star designations
PrintBayerDesignations=1

// type: bool
// Optimize Bayer star designations
OptimizeBayerDesignations=1

// type: enum
// Variable stars designations
// ALL			- Print all variable designations
// NOT_V_NUM	- Print only the designations that are not in the Vxxx format
// NONE			- Don't print variable designations
PrintVariableDesignations=NONE

// type: bool
// Print Flamsteed designations
PrintFlamsteedDesignations=1

// type: float
// Height of the text for all the star designations
StarDesignationHeight=1.8

// type: float
// Faintest star with a designation
MinStarDesignationMagnitude=6

// type: bool
// Draw the conections between stars in constellations
DrawAsterism=1

// type: string
// File for constellation connections
AsterismFileName=clinks.dat

// type: enum 
// Constellation connection line style 
// DOTS
// SOLID
AsterismLineStyle=SOLID

// type: enum
// Draw NGC objects
// NONE:         Don't
// MESSIER_ONLY: Only the ones in Messier
// ALL:          All
DrawNGCType=MESSIER_ONLY

// type: enum
// NGC designations mode
// NONE:    Don't print NGC designations
// NGC:     NGC number only (ie 6531)
// MESSIER: Messier only (ie M31)
// BOTH:    Messier (if it exists) then NGC
NGCNamesType=MESSIER

// type: float
// Text height for NGC designations
NGCNamesHeight=1.8

// type: bool
// Draw galaxies
DrawGalaxies=1

// type: float
// Faintest galaxy to draw
GalaxyMagnitudeLimit=13

// type: float
// Diameter of the faintest galaxy
MinGalaxyDiameter=1.0

// type: float
// Diameter of the brightest galaxy
MaxGalaxyDiameter=1.5

